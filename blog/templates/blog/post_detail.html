{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <time class="date">
            Published:
            {% if post.published_date %} {{ post.published_date }} 
            {% else %} Not yet :)
            {% endif %}
        </time>
        {% if user.is_authenticated %}
            <aside class="actions">
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            </aside>
        {% endif %}
    </article>
    
{% endblock %}
